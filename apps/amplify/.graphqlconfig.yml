projects:
  Blito:
    schemaPath: amplify/backend/api/Blito/build/schema.graphql
    includes:
      - ../../packages/amplify/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ../../packages/amplify/API.ts
        docsFilePath: ../../packages/amplify/graphql
        region: us-east-1
        apiId: null
        maxDepth: 10
extensions:
  amplify:
    version: 3
