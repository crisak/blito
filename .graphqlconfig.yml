projects:
  Blito:
    schemaPath: amplify/backend/api/Blito/build/schema.graphql
    includes:
      - packages/models/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: packages/models/API.ts
        docsFilePath: packages/models/graphql
        region: us-east-1
        # 35jolub6zvaktn5xbpx45kw674 = Dev
        # XXX = Prod
        apiId: 35jolub6zvaktn5xbpx45kw674
        maxDepth: 10
extensions:
  amplify:
    version: 3
